
<section class="register" id="register">
    <h1 class="heading">
        <span>r</span>
        <span>e</span>
        <span>g</span>
        <span>i</span>
        <span>s</span>
        <span>t</span>
        <span>e</span>
        <span>r</span>
    </h1>
    <form (ngSubmit)="register()">
        <div class="inputbox">
            <h3>username</h3>
            <input type="text" placeholder="enter your name" [(ngModel)]="user.name" name="username">
        </div>
        <div class="inputbox">
            <h3>email</h3>
            <input type="email" placeholder="enter your email" [(ngModel)]="user.email" name="email">
        </div>
        <div class="inputbox">
            <h3>password</h3>
            <input type="password" placeholder="enter your password" [(ngModel)]="user.password" name="password">
        </div>
        <input type="submit" value="register now" class="btn">
    </form>
</section>
